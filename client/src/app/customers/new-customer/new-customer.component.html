<form [formGroup] = "form" (ngSubmit) = "submit()">
    <div class="form">
        <label>Name</label>
        <input type="text" formControlName="name" class="name" id="name">
        <div *ngIf = " form.controls['name'].touched && form.controls['name'].invalid"> Name is required.</div>
        <br>

        <label>website</label>
        <input type="text" formControlName="website"> 
        <div *ngIf = " form.controls['website'].touched && form.controls['website'].invalid">
            <p *ngIf = "form.controls['website'].errors!['required']">website is required.</p>
            <p *ngIf = "form.controls['website'].errors!['pattern']"> Invalid format.</p>
        </div>
        <br>
    
        <label>Address</label>
        <input type="text" formControlName="address">
        <div *ngIf = " form.controls['address'].touched && form.controls['address'].invalid">Address is required.</div>
        <br>
        
        <button class="submit">Submit</button>

    </div>    
</form>
